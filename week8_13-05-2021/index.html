<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container"> 
        <input type="text" name="input" size="16" id="answer" class="display">
        <ul id="keyboard">
            <li class="letter" onclick="insert('1')">1</li>  
            <li class="letter" onclick="insert('2')">2</li>  
            <li class="letter" onclick="insert('3')">3</li>
            <li class="letter" onclick="insert('+')">+</li>  
            <li class="letter clearl" onclick="insert('4')">4</li>  
            <li class="letter" onclick="insert('5')">5</li>  
            <li class="letter" onclick="insert('6')">6</li> 
            <li class="letter" onclick="insert('-')">-</li>
            <li class="letter clearl" onclick="insert('7')">7</li>  
            <li class="letter" onclick="insert('8')">8</li>  
            <li class="letter" onclick="insert('9')">9</li>
            <li class="letter" onclick="insert('*')">*</li>  
            <li class="letter clearl"><input class="button" type="button" id="clear" value="C" onclick="clearBtn()"></li>
            <li class="letter" onclick="insert('0')">0</li>
            <!-- <li class="letter"><button id></button></li> -->
            <li class="letter"><input class="button" type="button" value="=" id="equal" onclick="equalBtn(event)"></li>
            <li class="letter" onclick="insert('/')">/</li>
        </ul>  
    </div>  
      
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>   -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
