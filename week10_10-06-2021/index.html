<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script defer type="text/javascript" src="validate.js"></script>
        <title>Regex Validation Form</title>
    </head>
    <body>
        <h1>Sign Up for a New Account</h1>
        <form>
            <input type="text" name="username" placeholder="username">
            <p>Username must be alphanumeric and contain 5 - 20 characters</p>

            <input type="text" name="email" placeholder="email">
            <p>Please Enter a Valid Email Address</p>

            <input type="password" name="password" placeholder="password">
            <p>Password must alphanumeric (only @ - _ special characters allowed) and be 8 - 20 characters</p>
        </form>
    </body>
</html>
